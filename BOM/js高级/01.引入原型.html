<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
#dv{
  width: 200px;
  height: 200px;
  background-color: red;

}


</style>
</head>

<body>
	<input type="button" name="" value="点击" id="btn1" />
    <div id="dv"></div>
    
<script src="common.js"></script>
<script>
function ChangeStyle(btnobj,dvobj,json){

   this.btnobj=btnobj;
   this.dvobj=dvobj;
   this.json=json;
}


ChangeStyle.prototype.init=function(){
   var that=this;
   this.btnobj.onclick=function(){
   	for(var key in that.json){
      that.dvobj.style[key]=that.json[key];

   	}
   };
};


var json={"width":"500px","height":"800px","background-color":"blue","opacity":"0.2"};
var cs=new ChangeStyle(getElement("btn1"),getElement("dv"),json);
cs.init();

</script>
</body>
</html>
