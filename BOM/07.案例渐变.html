<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 300px;
        height: 300px;
        background-color: red;

    }



</style>


<body>
<div id="dv"></div>
<input type="button" value="渐变" id="btn" />
<script src="common.js"></script>
<script>
    getElement("btn").onclick=function () {
        var opacity=10;
        var timeId=setInterval(function () {
            opacity--;
            if (opacity<=0){
                clearInterval(timeId);
            }
           getElement("dv").style.opacity=opacity/10;

        },200)



    };





</script>

</body>
</html>
